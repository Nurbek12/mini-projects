<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <section>
        <div class="card">
            <div class="screen">
                <div class="nav"></div>
                <input type="text" id="val" disabled placeholder="0">
                <div class="btns">
                    <div class="btn op" onclick="clr()">AC</div>
                    <div class="btn op" onclick="dec()">+/-</div>
                    <div class="btn op" onclick="theme()">%</div>
                    <div class="btn op" onclick="addSym('/')">/</div>

                    <div class="btn" onclick="addSym('7')">7</div>
                    <div class="btn" onclick="addSym('8')">8</div>
                    <div class="btn" onclick="addSym('9')">9</div>
                    <div class="btn op" onclick="addSym('*')">x</div>

                    <div class="btn" onclick="addSym('4')">4</div>
                    <div class="btn" onclick="addSym('5')">5</div>
                    <div class="btn" onclick="addSym('6')">6</div>
                    <div class="btn op" onclick="addSym('-')">-</div>

                    <div class="btn" onclick="addSym('1')">1</div>
                    <div class="btn" onclick="addSym('2')">2</div>
                    <div class="btn" onclick="addSym('3')">3</div>
                    <div class="btn u">3</div>

                    <div class="btn v op" onclick="ev()">=</div>
                    <div class="btn" onclick="addSym('0')">0</div>
                    <div class="btn op" onclick="dot()">.</div>

                    <div class="btn op" onclick="addSym('+')">+</div>
                </div>
                <div class="bar"></div>
            </div>
        </div>
    </section>
    <script src="3.js"></script>
</body>
</html>
