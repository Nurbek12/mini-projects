<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="nums">
                <span text="I" style="--d:0;"></span>
                <span text="II" style="--d:1;"></span>
                <span text="III" style="--d:2;"></span>
                <span text="IV" style="--d:3;"></span>
                <span text="V" style="--d:4;"></span>
                <span text="VI" style="--d:5;"></span>
                <span text="VII" style="--d:6;"></span>
                <span text="VIII" style="--d:7;"></span>
                <span text="IX" style="--d:8;"></span>
                <span text="X" style="--d:9;"></span>
                <span text="XI" style="--d:10;"></span>
                <span text="XII" style="--d:11;"></span>
            </div>
            <div class="anbx">
                <div class="hh" id="hh"></div>
                <div class="mm" id="mm"></div>
                <div class="ss" id="ss"></div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
