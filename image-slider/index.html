<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide-move-left" onclick="sliderForv()">&LeftArrow;</div>
        <div class="slider-card">
            <img src="./explore/explore-1.png" alt="">
        </div>
        <div class="slider-card">
            <img src="./explore/explore-2.png" alt="">
        </div>
        <div class="slider-card">
            <img src="./explore/explore-3.png" alt="">
        </div>
        <div class="slider-card">
            <img src="./explore/explore-4.png" alt="">
        </div>
        <div class="slider-card">
            <img src="./explore/explore-5.png" alt="">
        </div>
        <div class="slider-card">
            <img src="./explore/explore-6.png" alt="">
        </div>
        <div class="slider-card">
            <img src="./explore/explore-7.png" alt="">
        </div>
        <div class="slider-card">
            <img src="./explore/explore-8.png" alt="">
        </div>
        <div class="slider-card">
            <img src="./explore/explore-9.png" alt="">
        </div>
        <div class="slide-move-right" onclick="sliderBack()">&RightArrow;</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
