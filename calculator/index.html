<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40 Projects | Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" placeholder="0" readonly id="inp">
        </div>
        <div class="buttons">
            <div class="btn oper" onclick="clearInput()">C</div>
            <div class="btn oper" onclick="PM()">&PlusMinus;</div>
            <div class="btn oper" onclick="PR()">%</div>
            <div class="btn oper" onclick="addCharInput('/')">&divide;</div>
            <div class="btn" onclick="addCharInput('7')">7</div>
            <div class="btn" onclick="addCharInput('8')">8</div>
            <div class="btn" onclick="addCharInput('9')">9</div>
            <div class="btn oper" onclick="addCharInput('*')">x</div>
            <div class="btn" onclick="addCharInput('4')">4</div>
            <div class="btn" onclick="addCharInput('5')">5</div>
            <div class="btn" onclick="addCharInput('6')">6</div>
            <div class="btn oper" onclick="addCharInput('-')">-</div>
            <div class="btn" onclick="addCharInput('1')">1</div>
            <div class="btn" onclick="addCharInput('2')">2</div>
            <div class="btn" onclick="addCharInput('3')">3</div>
            <div class="btn oper" onclick="addCharInput('+')">+</div>
            <div class="btn zero" onclick="addCharInput('0')">0</div>
            <div class="btn" onclick="BN()">.</div>
            <div class="btn oper" onclick="evalInput()">=</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
