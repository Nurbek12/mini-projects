<body>
    <header>
        <nav>
            <a href="#" class="logo">Instagram</a>

                <i class="fa fa-search"></i>

                    <img src="../img/17.jpg" class="user_img">

                <div class="user offline">

                <div class="user offline">

                    <h3>nik_name_ <br>message</h3>
                </div>
            </div>
        </div>
        <div class="chat">
            <div class="chat_nav">
                <div class="user">
                    <img src="../img/17.jpg" class="user_img">
                    <h3>nik_name_ <br><span>online now</span></h3>
                </div>
            </div>
            <div class="chat-box">
                <div class="mess">
                    <p class="incom">hello</p>
                </div>
                <div class="mess">
                    <p class="outc">hello</p>
                </div>
                <div class="mess">
                    <p class="incom">how are you</p>
                </div>
                <div class="mess">
                    <p class="outc">i am fine</p>
                </div>
                <div class="mess">
                    <img src="../img/login-phone.png" alt="">
                </div>
            </div>
            <form action="#">
                <i class="fa fa-smile-o"></i>
                <input type="text" placeholder="Напишите сообшение..." id="mess">
                <i class="fa fa-send" id="send"></i>
                <i class="fa fa-image"></i>
                <i class="fa fa-heart-o"></i>
            </form>
        </div>
    </section>
    <script src="./chatjs.js"></script>
